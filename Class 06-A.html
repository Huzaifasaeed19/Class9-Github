<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06</title>
</head>

<body>
    <!-- Figure tag provide a indent placed image 
         FigCaption tag is used to place caption below the image
    -->
    <figure>
        <img src="img/img3.jpeg" alt="pakflag" width="150" height="90">
        <figcaption>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque similique laudantium ea cum animi
            tempora! Veritatis eius, nesciunt animi, rem voluptatibus voluptas quidem iste et dignissimos cum vero
            expedita repellendus quam delectus laudantium distinctio aut totam minus soluta placeat, ipsam harum.
            Beatae, doloremque?</figcaption>
    </figure>
    <div style="width:40%; display: inline-block;">
        <figure>
            <img src="img/img2.jpeg" style="width:100%;">
            <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias iusto, dolores excepturi
                repudiandae, alias quasi pariatur ad vero odio voluptates corporis, ullam deleniti nam earum ab! Vero,
                possimus cupiditate. Ipsam velit provident delectus voluptate, quod minima? Hic reprehenderit quaerat
                suscipit maiores nulla, placeat sint odit.</figcaption>
        </figure>
    </div>
    <div style="width:40%; display: inline-block;">
        <figure >
            <img src="img/img2.jpeg" style="width:100%;">

                possimus cupiditate. Ipsam velit provident delectus voluptate, quod minima? Hic reprehenderit quaerat
                suscipit maiores nulla, placeat sint odit.</figcaption>
        </figure>
    </div>
</body>

</html>
